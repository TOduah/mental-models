<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Favicon and App Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
  <link rel="manifest" href="favicons/site.webmanifest">
  <link rel="shortcut icon" href="favicons/favicon.ico">
  <title>Dev Mental Models</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="top-controls">
      <h1>ðŸ§  Dev Mental Models</h1>
      <button id="darkModeToggle" aria-label="Toggle dark mode"></button>
    </div>

    <div class="card-container">
      <div id="card" class="card">
        <div class="card-inner">
          <div class="front" id="cardFront"></div>
          <div class="back" id="cardBack"></div>
        </div>
      </div>
    </div>

    <div class="controls-wrapper">
      <div class="primary-controls">
        <button id="prevButton" onclick="prevCard()">Previous</button>
        <button id="nextButton" onclick="nextCard()">Next</button>
      </div>

      <div class="secondary-controls">
        <button onclick="shuffleCard()">Shuffle</button>
        <button onclick="downloadCards('json')">Download JSON</button>
        <button onclick="downloadCards('markdown')">Download Markdown</button>
      </div>
    </div>

    <div class="filter-container">
      <label for="tagFilter">Filter by tag:</label>
      <select id="tagFilter">
        <option value="all">All</option>
      </select>
    </div>

    <form id="addModelForm">
      <h3>Add Your Own Model</h3>
      <input type="text" name="name" placeholder="Model name" required />
      <textarea name="explanation" placeholder="Explanation (supports **bold**, _italic_, `code`)" required></textarea>
      <input type="text" name="tags" placeholder="Tags (comma-separated)" required />
      <button type="submit">Add Model</button>
    </form>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
